<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" href="/favicon.ico" type="image/x-icon">

  <script>
  var host = "damaera.com"
  if (window.location.host == host && window.location.protocol != "https:") {
    window.location.protocol = "https:"
  }
  </script>

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.desc %}{{ page.desc | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="Lutfi Mukti Damaera">
  <!-- Twitter Card data -->
  <meta name="twitter:card" value="{% if page.desc %}{{ page.desc | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- Open Graph data -->
  <meta property="og:title" content="Lutfi Mukti Damaera" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://damaera.com" />
  <meta property="og:image" content="https://damaera.com/asset_site/damaera.png" />
  <meta property="og:description" content="{% if page.desc %}{{ page.desc | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <link rel="stylesheet" href="/css/main.css">
</head>
